e<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>

  <div class="banner-wrapper">
    <img 
      src="img.jpg" 
      alt="Tech-Fest Banner" 
      class="banner"
    />

    <div class="countdown-container">
        <p class="coming-soon-cal">
            Calculus of Innovation 
            <span class="dot-cal">3</span>
            <span class="dot-cal">.</span>
            <span class="dot-cal">0</span>
        </p><br>
      <div id="countdown">
        <div>
          <span id="days">0</span>
          Days
        </div>
        <div>
          <span id="hours">0</span>
          Hours
        </div>
        <div>
          <span id="minutes">0</span>
          Minutes
        </div>
        <div>
          <span id="seconds">0</span>
          Seconds
        </div>
      </div>
      <p class="coming-soon">
        Coming Soon
        <span class="dot">.</span>
        <span class="dot">.</span>
        <span class="dot">.</span>
      </p>
    </div>
  </div>

</body>
</html>
